version: "3.8"
services:
  baileys:
    build:
      context: .
      dockerfile: Dockerfile
    image: baileys-svc:prod
    env_file: .env
    ports:
      - "3002:3002"
    depends_on:
      - redis
    volumes:
      - baileys_auth:/app/auth
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:3002/healthz || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  baileys_auth:
  redis_data:
